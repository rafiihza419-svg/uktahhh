<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sayang â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  overflow:hidden;

  /* BACKGROUND FOTO + GRADIEN */
  background:
    linear-gradient(
      120deg,
      rgba(255,92,138,0.35),
      rgba(255,192,203,0.35),
      rgba(255,255,255,0.25)
    ),
    url('bg.jpg') center/cover no-repeat fixed;

  animation: softColor 12s ease-in-out infinite alternate;

  display:flex;
  justify-content:center;
  align-items:center;
}

/* ANIMASI WARNA HALUS */
@keyframes softColor{
  0%{filter:hue-rotate(0deg) brightness(1)}
  50%{filter:hue-rotate(15deg) brightness(1.05)}
  100%{filter:hue-rotate(-10deg) brightness(1)}
}

/* overlay blur */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(4px);
}

/* card */
.card{
  position:relative;
  background:white;
  padding:25px;
  border-radius:20px;
  width:330px;
  text-align:center;
  z-index:2;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* tombol */
button{
  background:#ff5c8a;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:25px;
  margin-top:10px;
  cursor:pointer;
}

/* media */
img,video{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}
video{display:none}

/* galeri */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:10px;
}
.gallery img{
  height:90px;
  object-fit:cover;
  cursor:pointer;
  transition:.3s;
}

/* bunga jatuh */
.flower{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* klik hati */
.heart{
  position:fixed;
  font-size:20px;
  animation:fade 1s linear forwards;
}
@keyframes fade{
  to{opacity:0; transform:translateY(-30px)}
}

/* confetti */
.confetti{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall2 3s linear forwards;
}
@keyframes fall2{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* lightbox */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:15px;
}
</style>
</head>

<body onclick="tapHeart(event)">

<div class="overlay"></div>

<div class="card" id="card">

    <span style="color:#ff5c8a">Revalina_Bilqis</span>

function showContent(){
  card.innerHTML=`
    <h2>ğŸ’ For Revalina_Bliqis ğŸ’</h2>

function startFlowers(){
  setInterval(()=>{
    let f=document.createElement("div");
    f.className="flower";
    f.innerHTML="ğŸŒ¸";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(f);

}

function tapHeart(e){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1000);
}

function openLightbox(img){
  lightbox.style.display="flex";
  lightboxImg.src=img.src;
}
function closeLightbox(){ lightbox.style.display="none"; }

let slideIndex=0;
function autoSlide(){
  setInterval(()=>{
    const imgs=document.querySelectorAll("#gallery img");
    if(!imgs.length) return;
    imgs.forEach(i=>i.style.opacity="0.5");
    imgs[slideIndex].style.opacity="1";
    slideIndex=(slideIndex+1)%imgs.length;
  },2000);
}
</script>

</body>
</html>
