<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Ulang Tahun â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:url('bg.jpg') center/cover no-repeat fixed;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
}

/* card */
.card{
  position:relative;
  background:white;
  padding:25px;
  border-radius:20px;
  width:330px;
  text-align:center;
  z-index:2;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

button{
  background:#ff5c8a;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:25px;
  margin-top:10px;
  cursor:pointer;
}

img,video{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

video{display:none}

/* galeri */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:10px;
}
.gallery img{
  height:90px;
  object-fit:cover;
}

/* bunga */
.flower{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* hati klik */
.heart{
  position:fixed;
  font-size:20px;
  animation:fade 1s linear forwards;
}
@keyframes fade{
  to{opacity:0; transform:translateY(-30px)}
}

/* confetti */
.confetti{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall2 3s linear forwards;
}
@keyframes fall2{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body onclick="tapHeart(event)">

<div class="card" id="card">

<script>
/* PASSWORD */

/* HATI */
function tapHeart(e){
  let h=document.createElement("div");

</script>

</body>
</html>
